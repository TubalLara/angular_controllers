<!DOCTYPE html>
<html ng-app="sampleApp">
<head>
    <title>Controlador Monolítico</title>
    <link href="styles/bootstrap.css" rel="stylesheet" />
    <link href="styles/bootstrap-theme.css" rel="stylesheet" />    
    <style>
       
    </style>
</head>
<body ng-controller="sampleCtrl">

    <div class="well">
        <h4>Zip Venta</h4>
        <div class="form-group">
            <input class="form-control" ng-model="zipVenta"/>
        </div>
        <button class="btn btn-primary" ng-click="setDireccion('venta', zipVenta)">
            Guardar datos Venta
        </button>
        
    </div>

    <div class="well">
        <h4>Zip Pago</h4>
        <div class="form-group">
            <input class="form-control" ng-model="zipPago" />
        </div>
        <button class="btn btn-primary" ng-click="setDireccion('venta', zipPago)">
            Guardar datos Pago
        </button>
        <button class="btn btn-primary" ng-click="copiarDireccion('venta', zipVenta)">
            Copiar datos Venta
        </button>

    </div>
    

    <script src="scripts/angular.js"></script>
    <script>
        angular.module("sampleApp", [])
             .controller("sampleCtrl", function ($scope) {

                 $scope.direcciones = {};

                 $scope.setDireccion = function (tipo, zip) {
                     $scope.direcciones[tipo] = zip;
                 };

                 $scope.copiarDireccion = function () {
                     $scope.Pago = $scope.zipventa
                 };

                 $scope.copiarDireccion = function () {
                     $scope.Pago = $scope.zipventa
                 };
             });
    </script>
</body>

</html>
