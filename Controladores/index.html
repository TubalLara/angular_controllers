<!DOCTYPE html>
<html ng-app="sampleApp">
<head>
    <title>Directivas de Elementos y Eventos</title>
    <link href="styles/bootstrap.css" rel="stylesheet" />
    <link href="styles/bootstrap-theme.css" rel="stylesheet" />    
    <style>
       
    </style>
</head>
<body ng-controller="sampleCtrl">

    <div class="well">
        Selecciona ciudad:
        <select ng-options="item for item in ciudades" ng-model="ciudad">
           
        </select>
    </div>
    <div class="well" ng-cloak>
        <p>Ciudad: {{ciudad}}</p>
        <p>País: {{getPais(ciudad) || ''}}</p>
    </div>


    <script src="scripts/angular.js"></script>
    <script>
        angular.module("sampleApp", [])
             .controller("sampleCtrl", function ($scope) {

                 $scope.ciudades = ["Madrid", "Roma", "Paris"];
                 $scope.ciudad = 'Madrid';

                 $scope.getPais = function (ciudad) {
                     switch (ciudad) {
                         case "Madrid":
                             return "España";
                         case "Roma":
                             return "Italia";
                         case "Paris":
                             return "Francia";
                     };
                 };
             });
    </script>
</body>

</html>
